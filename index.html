  <style>
    body {
      direction: rtl;
      font-family: Tahoma, sans-serif;
      text-align: center;
      background-color: rgb(190, 190, 190);
      margin: 0;
      padding: 20px;
      transition: background-color 0.4s, color 0.4s;
    }

    h1 { margin-bottom: 10px; }

    img.profile-pic {
      border-radius: 50%;
      margin: 20px auto;
      width: 150px;
      height: 150px;
      max-width: 100%;
      object-fit: cover;
      transition: filter 0.4s;
    }

    /* شبكة المشاريع بدل الجدول */
    .projects-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      max-width: 600px;
      margin: 20px auto;
    }

    .project-card {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
      padding: 10px;
      transition: transform 0.3s, background 0.3s;
    }

    .project-card:hover {
      transform: scale(1.05);
      background: rgba(0, 0, 0, 0.8);
    }

    .project-card a {
      color: #fff;
      text-decoration: none;
      display: block;
    }

    .project-card img {
      width: 100%;
      height: auto;
      max-width: 200px;
      margin: 0 auto 8px;
      display: block;
      border-radius: 8px;
    }

    a.contact-link {
      color: rgb(51, 0, 133);
      text-decoration: none;
      margin: 0 5px;
    }

    p.phone-number {
      margin-top: -10px;
      direction: ltr;
      font-weight: bold;
      font-size: 0.9em;
    }

    footer {
      margin-top: 40px;
      font-size: 0.8em;
      color: #555;
    }

    #toggle-theme {
      position: fixed;
      top: 10px;
      left: 10px;
      padding: 8px 12px;
      background-color: #3366cc;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9em;
      z-index: 1000;
    }

    /* الوضع المظلم */
    body.dark-mode {
      background-color: #121212;
      color: #e0e0e0;
    }
    body.dark-mode .project-card {
      background: rgba(255, 255, 255, 0.15);
    }
    body.dark-mode a.contact-link {
      color: #9aaff9;
    }
    body.dark-mode footer {
      color: #aaa;
    }
    body.dark-mode img.profile-pic,
    body.dark-mode .project-card img {
      filter: brightness(0.8);
    }

    /* تحسينات للهواتف */
    @media (max-width: 600px) {
      #toggle-theme {
        font-size: 0.8em;
        padding: 6px 10px;
      }
      h1 { font-size: 1.4em; }
      h2 { font-size: 1.2em; }
      h3 { font-size: 1em; }
    }
  </style>
</head>

  <script>
    const toggleBtn = document.getElementById('toggle-theme');
    const body = document.body;

    if (localStorage.getItem('theme') === 'dark') {
      body.classList.add('dark-mode');
      toggleBtn.textContent = 'الوضع العادي';
    }

    toggleBtn.addEventListener('click', () => {
      body.classList.toggle('dark-mode');
      if (body.classList.contains('dark-mode')) {
        toggleBtn.textContent = 'الوضع العادي';
        localStorage.setItem('theme', 'dark');
      } else {
        toggleBtn.textContent = 'الوضع المظلم';
        localStorage.setItem('theme', 'light');
      }
    });
  </script>
