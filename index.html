<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لوحة التحكم - إدارة المباريات</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- أيقونات الشاشة الرئيسية والمتصفح -->
  <link rel="icon" href="12345.jpg" type="image/jpeg" />
  <link rel="apple-touch-icon" href="12345.jpg" />

  <!-- ملف manifest -->
  <link rel="manifest" href="manifest.json" />

  <!-- إعدادات PWA -->
  <meta name="theme-color" content="#ffffff" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="mobile-web-app-capable" content="yes" />

  <!-- صورة عند مشاركة الرابط -->
  <meta property="og:image" content="12345.jpg" />
  <meta property="og:image:type" content="image/jpeg" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />

  <!-- صورة عند المشاركة على تويتر -->

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 5px;
      background-color: #f5f5f5;
      font-size: 14px;
    }
    h2 {
      text-align: center;
      color: #333;
      font-size: 18px;
    }
    form {
      background: #fff;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-top: 8px;
      font-weight: bold;
      font-size: 13px;
    }
    input {
      width: 100%;
      padding: 6px;
      margin-top: 3px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 13px;
    }
    button {
      margin-top: 10px;
      padding: 8px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-size: 14px;
    }
    button:hover {
      background: #218838;
    }
    .table-container {
      overflow-x: auto;
      background: #fff;
      padding: 5px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 500px;
      font-size: 13px;
    }
    th, td {
      padding: 6px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background: #f0f0f0;
    }
    td button {
      background: #dc3545;
      padding: 4px 8px;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 12px;
    }
    td button:hover {
      background: #c82333;
    }
  </style>

  <link rel="icon" href="88.jpg" type="image/png">
  <link rel="apple-touch-icon" href="88.jpg">
</head>
<body>
<h2>📝 إضافة ملاحظة</h2>
<form id="noteForm">
  <label>الملاحظة:</label>
  <input type="text" id="noteText" required>
  <button type="submit">إضافة الملاحظة</button>
  <button type="button" id="deleteNoteBtn" style="background:#dc3545;margin-top:5px;">حذف الملاحظة</button>
</form>

  <h2>➕ إضافة مباراة</h2>
  <form id="matchForm">
    <label>اليوم:</label>
    <input type="text" id="day" required>

    <label>الملعب:</label>
    <input type="text" id="stadium" required>

    <label>اللعبة:</label>
    <input type="text" id="game" required>

    <label>الوقت:</label>
    <input type="text" id="time" required>

    <label>المبلغ:</label>
    <input type="text" id="price" required>

    <button type="submit">إضافة المباراة</button>
  </form>

  <h2>📋 المباريات</h2>
  <div class="table-container">
    <table id="matchesTable">
      <tr>
        <th>اليوم</th>
        <th>الملعب</th>
        <th>اللعبة</th>
        <th>الوقت</th>
        <th>المبلغ</th>
        <th>حذف</th>
      </tr>
    </table>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
  import { getDatabase, ref, push, onValue, remove, set } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-database.js";


    const firebaseConfig = {
      apiKey: "AIzaSyAkvx2qfs1vP9tpyChZJYsttT2OLFSqolg",
      authDomain: "alaniaq-98474.firebaseapp.com",
      databaseURL: "https://alaniaq-98474-default-rtdb.firebaseio.com",
      projectId: "alaniaq-98474",
      storageBucket: "alaniaq-98474.firebasestorage.app",
      messagingSenderId: "849600693135",
      appId: "1:849600693135:web:eb039d0c74adcd3a9541fa"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const matchesRef = ref(db, "matches");

    const ADMIN_PASSWORD = "1998";
const noteRef = ref(db, "note");

document.getElementById("noteForm").addEventListener("submit", (e) => {
  e.preventDefault();
  const enteredPassword = prompt("🔒 أدخل كلمة المرور لإضافة الملاحظة:");
  if (enteredPassword !== ADMIN_PASSWORD) {
    alert("❌ كلمة المرور غير صحيحة");
    return;
  }
  const note = document.getElementById("noteText").value;
  set(noteRef, note)
    .then(() => {
      alert("✅ تم إضافة الملاحظة");
      document.getElementById("noteForm").reset();
    })
    .catch(err => alert("❌ خطأ: " + err.message));
});
document.getElementById("deleteNoteBtn").addEventListener("click", () => {
  const enteredPassword = prompt("🔒 أدخل كلمة المرور لحذف الملاحظة:");
  if (enteredPassword !== ADMIN_PASSWORD) {
    alert("❌ كلمة المرور غير صحيحة");
    return;
  }
  set(noteRef, "")
    .then(() => {
      alert("🗑️ تم حذف الملاحظة");
    })
    .catch(err => alert("❌ خطأ: " + err.message));
});

  
    document.getElementById("matchForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const enteredPassword = prompt("🔒 أدخل كلمة المرور لإضافة المباراة:");
      if (enteredPassword !== ADMIN_PASSWORD) {
        alert("❌ كلمة المرور غير صحيحة");
        return;
      }
      const match = {
        day: document.getElementById("day").value,
        stadium: document.getElementById("stadium").value,
        game: document.getElementById("game").value,
        time: document.getElementById("time").value,
        price: document.getElementById("price").value
      };
      push(matchesRef, match);
      e.target.reset();
      alert("✅ تم إضافة المباراة بنجاح");
    });

    onValue(matchesRef, (snapshot) => {
      const table = document.getElementById("matchesTable");
      table.innerHTML = `
        <tr>
          <th>اليوم</th>
          <th>الملعب</th>
          <th>اللعبة</th>
          <th>الوقت</th>
          <th>المبلغ</th>
          <th>حذف</th>
        </tr>
      `;
      snapshot.forEach((childSnapshot) => {
        const match = childSnapshot.val();
        const key = childSnapshot.key;
        table.innerHTML += `
          <tr>
            <td>${match.day}</td>
            <td>${match.stadium}</td>
            <td>${match.game}</td>
            <td>${match.time}</td>
            <td>${match.price}</td>
            <td><button onclick="deleteMatch('${key}')">حذف</button></td>
          </tr>
        `;
      });
    });

    window.deleteMatch = function(key) {
      remove(ref(db, "matches/" + key));
    };
  </script>
</body>
</html>
